<select class="inline-select form-control" id="inlineFormCustomSelect" [value]="value"
  (change)="changeEvent($event.target.value)">
  <ng-container *ngIf="options">
    <option selected [value]="selected.value">
      <ng-container *ngIf="translateSelector; then selector; else noSelector"></ng-container>
      <ng-template #selector let-translateSelector>
        {{ (translateSelector + '.' + selected.description) | translate }}
      </ng-template>
      <ng-template #noSelector>{{ selected.description | translate }}</ng-template>
    </option>
    <option *ngFor="let option of options" [value]="option.value">
      <ng-container *ngIf="translateSelector; then selector; else noSelector"></ng-container>
      <ng-template #selector let-translateSelector>
        {{ (translateSelector + '.' + option.description) | translate }}
      </ng-template>
      <ng-template #noSelector>{{ option.description | translate }}</ng-template>
    </option>
  </ng-container>
</select>
