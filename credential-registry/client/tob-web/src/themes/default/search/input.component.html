<div [ngClass]="{ 'large-search': true, active: focused }">
  <input
    #queryInput
    type="text"
    id="queryInput"
    name="query"
    size="40"
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
    [ngbTypeahead]="typeaheadSearch"
    [focusFirst]="false"
    (selectItem)="typeaheadSelected($event)"
  />
  <button #queryButton class="btn btn-primary">
    <span class="load" *ngIf="loading"><div class="loading-indicator"></div></span>
    <span class="fa fa-search" *ngIf="!loading"></span>
  </button>
</div>
<div class="inactive-form">
  <input type="checkbox" id="inactive" class="search-checkbox" />
  <label class="form-check-label" for="inactive" class="search-label">Search Inactive Records</label>
</div>
