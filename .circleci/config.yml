version: 2
jobs:
  django-build:
    docker:
      - image: circleci/python:3.6.4
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - restore_cache:
          keys:
            - app-pip-dependencies-{{ .Branch }}-{{ checksum "server/app/requirements.txt" }}
            - app-pip-dependencies-{{ .Branch }}-

      - run:
          name: Install Python Dependencies
          command: |
            cd ./server/app
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt \
              codecov \
              coverage

      - save_cache:
          paths:
            - server/app/venv
          key: app-pip-dependencies-{{ .Branch }}-{{ checksum "server/app/requirements.txt" }}

      - run:
          name: Run Django Tests and submit results to Codecov.io
          command: |
            mkdir test-reports
            mkdir test-reports/unittest
            cd ./server/app
            . venv/bin/activate
            coverage run --source='.' manage.py test
            codecov

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: test-reports

workflows:
 version: 2
 indy_catalyst:
   jobs:
     - django-build